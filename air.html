<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <script src="./air.js" defer></script>
</head>
<body class = "home">

    
    <a class = "Title" href="./index.html"><h1> Health Advice Group </h1>  </a>

    <!-- coding MAIN NAV -->
    <div class = navMain>
        <a class = "color" href="./index.html"> <b>Home</b> </a>
        <a href = "./news.html"> News </a>
        <a href = "./air.html">Air Quality</a>
        <a href = "./advice.html">Advice</a>
        <li style = "float:right"><a class="color" href="./login.html"> <b>Login/ Sign Up</b> </a></li> 
    </div>
   
    <!-- air card -->
    <div class="air-card-group">
    <div class = air_card>
        <div class ="searchAir">
            <div class="location">
                <input 
                    type = "number" 
                    placeholder = "Latitude"
                    step= "0.0001"
                    id = "lat"
                    class = "lat-input"/>
                <input 
                    type = "number" 
                    placeholder = "Longitude"
                    step= "0.0001"
                    id = "lon"
                    class = "lon-input"/>
                <button class = "search-loc"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1.9em" width="1.9em" xmlns="http://www.w3.org/2000/svg"><g><path fill="none" d="M0 0h24v24H0z"></path><path d="M18.031 16.617l4.283 4.282-1.415 1.415-4.282-4.283A8.96 8.96 0 0 1 11 20c-4.968 0-9-4.032-9-9s4.032-9 9-9 9 4.032 9 9a8.96 8.96 0 0 1-1.969 5.617zm-2.006-.742A6.977 6.977 0 0 0 18 11c0-3.868-3.133-7-7-7-3.868 0-7 3.132-7 7 0 3.867 3.132 7 7 7a6.977 6.977 0 0 0 4.875-1.975l.15-.15zm-3.847-8.699a2 2 0 1 0 2.646 2.646 4 4 0 1 1-2.646-2.646z"></path></g></svg></button>
            </div>
            <div class="air-group">
                <h2 class="air-status"> Air Quality: </h2>
                <h2 class="status"> ...</h2>
            </div>
            <div class="air-container">
                <h2 class = "sub-heading"> Concentration of Air Polutants: </h2>
                <div class = "air-group">
                    <h3 class = "c-name">Carbon Monoxide: </h3>
                    <span class="c-value" data-comp="co"></span>
                </div>
                <div class = "air-group">
                    <h3 class = "c-name">Nitrogen Monoxide</h3>
                    <span class="c-value" data-comp="no"></span>
                </div>
                <div class = "air-group">
                    <h3 class = "c-name">Nitrogen Dioxide</h3>
                    <span class="c-value" data-comp="no2"></span>
                </div>
                <div class = "air-group">
                    <h3 class = "c-name">Ozone</h3>
                    <span class="c-value" data-comp="o3"></span>
                </div>
                <div class = "air-group">
                    <h3 class = "c-name">Sulfer Dioxide</h3>
                    <span class="c-value" data-comp="so2"></span>
                </div>
                <div class = "air-group">
                    <h3 class = "c-name">Fine partical matter</h3>
                    <span class="c-value" data-comp="pm2_5"></span>
                </div>
                <div class = "air-group">
                    <h3 class = "c-name">Coarse partical matter</h3>
                    <span class="c-value" data-comp="pm10"></span>
                </div>
                <div class = "air-group">
                    <h3 class = "c-name">Ammonia</h3>
                    <span class="c-value" data-comp="nh3"></span>
                </div>
            </div>
    </div>
</div>
